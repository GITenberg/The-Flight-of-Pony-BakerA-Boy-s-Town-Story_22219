description: "The Flight of Pony Baker is a novel for children, one of the many stories\
  \ written by William Dean Howells. It was published by Harper and Brothers in 1902\
  \ in New York, New York. It tells the story of a young boy named Pony Baker who,\
  \ throughout the book, attempts to run away from his home where he lives with his\
  \ mother, father, and five sisters. The setting of the story is \"fifty years ago\"\
  \ in the Boy's Town of Ohio, the state where Howells was born and raised.\n From\
  \ Wikipedia (CC BY-SA)."
